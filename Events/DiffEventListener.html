<htm>
    <body>
        <button id="btn">Click Me</button>
        <p id="demo"></p>
        <script>
            var x=document.getElementById("btn");
            x.addEventListener("mouseover",firstFunction);
            x.addEventListener("click",secondFunction);
            x.addEventListener("mouseout",thirdFunction);

           function firstFunction(){
                document.getElementById("demo").innerHTML+="Mouse over!<br>";
            }
          function secondFunction(){
                document.getElementById("demo").innerHTML+="Click!  <br>";
            }
          function thirdFunction(){
                document.getElementById("demo").innerHTML+="Mouse out! <br>";
            }
        </script>
    </body>
</htm>
