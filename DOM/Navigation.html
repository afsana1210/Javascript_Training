<html>
    <title id="mytitle">Node Properties</title>
    <body>
        <h1 id="id01">Hello world</h1>
        <p id="demo"></p>
        <p id="id02"></p>
        <p id="id03"></p>
        <h1 class="heading">node text</h1>
        
        <script>
            let x=document.getElementById("demo").innerHTML;
            x=document.getElementById("mytitle").innerHTML;
            
            document.getElementById("id02").innerHTML=document.getElementById("id01").firstChild.nodeValue;
          document.getElementById("id03").innerHTML=document.getElementById("id01").childNodes[0].nodeValue;

          document.getElementById("id03").innerHTML=document.getElementById("id01").nextSibling.nodeValue;
        </script>
    </body>
</html>
