<html>
    <body>
        <p>Hello world</p>
        <p>this is a example of <b>getElementByTagName</b></p>
        <p id="demo"></p>
        <script>
            let x=document.getElementsByTagName("p");
            document.getElementById("demo").innerHTML="the text in first paragraph "+x[0].innerHTML;
        </script>
    </body>
</html>
