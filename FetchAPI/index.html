<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript fetch()</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous">
    </head>
    <body class="col-md-12">
        <h1>JavaScript fetch()</h1>
        <p id="demo"></p>
        </body>
<script>
   async function getPosts(){    
    const url='http://jsonplaceholder.typicode.com/posts';
    let prom =await fetch(url);
    let posts=await prom.json();
    let records= "<table border='1' ><thead><tr><th>UserId</th><th>Id</th><th>Title</th><th>Body</th></thead><tbody>";
        posts.map((data)=>{
            records +=
            "<tr><td>" +
            data.userId +
            "</td><td>" +
            data.id +
            "</td><td>" +
            data.title +
            "</td><td>" +
            data.body +
            "</td></tr>";
        })
        records+="</thead></Table>";
        document.getElementById("demo").innerHTML=records;
}
getPosts().catch(err=>console.log(err));

</script>

</html>
